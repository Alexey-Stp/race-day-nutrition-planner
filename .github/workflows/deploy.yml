name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy-api:
    name: Deploy API to Railway
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --project 2938596c-7b4f-4dea-bbc7-75b4e25bb3c5 --environment production --service 0a0c4f80-72bd-49b3-a090-13ebdbbad387 --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  deploy-frontend:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Compute version
        id: version
        run: |
          TODAY=$(date -u +%Y-%m-%d)
          DATESHORT=$(date -u +%Y%m%d)
          COUNT=$(gh api "/repos/${{ github.repository }}/actions/workflows/deploy.yml/runs?per_page=100&status=completed" \
            --jq "[.workflow_runs[] | select(.created_at | startswith(\"$TODAY\"))] | length")
          DAILY_N=$((COUNT + 1))
          echo "version=1.0.${DATESHORT}.${DAILY_N}" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Deploy to Vercel (Production)
        id: vercel
        run: vercel deploy --prod --yes --token ${{ secrets.VERCEL_TOKEN }} --build-env VITE_API_URL=${{ secrets.RAILWAY_API_URL }} --build-env VITE_APP_VERSION=${{ steps.version.outputs.version }}
        working-directory: src/RaceDay.Web.React
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

   
