name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy-api:
    name: Deploy API to Railway
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --project 2938596c-7b4f-4dea-bbc7-75b4e25bb3c5 --environment production --service 0a0c4f80-72bd-49b3-a090-13ebdbbad387 --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  deploy-frontend:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compute version
        id: version
        run: |
          TODAY=$(date -u +%Y-%m-%d)
          DATESHORT=$(date -u +%Y%m%d)
          COUNT=$(gh api "/repos/${{ github.repository }}/actions/workflows/deploy.yml/runs?per_page=100&status=completed" \
            --jq "[.workflow_runs[] | select(.created_at | startswith(\"$TODAY\"))] | length")
          DAILY_N=$((COUNT + 1))
          echo "version=1.0.${DATESHORT}.${DAILY_N}" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Trigger Vercel Deployment
        run: |
          curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}"

      - name: Notify Telegram
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d parse_mode="Markdown" \
            -d text="*Race Day Planner deployed* v${{ steps.version.outputs.version }}%0Ahttps://race-day-nutrition-planner-alexey-stps-projects.vercel.app"

   
