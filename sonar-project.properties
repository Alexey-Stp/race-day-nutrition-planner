# SonarCloud Configuration
sonar.organization=Alexey-Stp
sonar.projectKey=Alexey-Stp_race-day-nutrition-planner

# Project Information
sonar.projectName=Race Day Nutrition Planner
sonar.projectVersion=1.0

# Source Directories
sonar.sources=src/RaceDay.Core,src/RaceDay.API,src/RaceDay.Web.React/src
sonar.tests=tests

# Exclusions
sonar.exclusions=**/node_modules/**,**/bin/**,**/obj/**,**/coverage/**,**/*.min.js

# .NET Specific
sonar.cs.opencover.reportsPaths=coverage/**/coverage.opencover.xml
