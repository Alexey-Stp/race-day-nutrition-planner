# JavaScript/TypeScript
sonar.javascript.lcov.reportPaths=src/RaceDay.Web.React/coverage/lcov.info
sonar.typescript.lcov.reportPaths=src/RaceDay.Web.React/coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8
